<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fabrizio Trainito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .background {
      background: url("alba1.avif") no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      width: 100%;
      height: 100%;
      filter: blur(4px);
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.3);
    }

    .content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    .profile {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 5px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 20px 0 10px;
      color: #333;
    }

    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 25px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <img src="fabrizio.jpg" alt="Fabrizio" class="profile">
    <h1>Fabrizio Trainito</h1>
    <p>Clicca qui sotto e scopri i miei racconti, i miei disegni e le mie pubblicazioni professionali.</p>
    <a href="https://fabriziotrainito.weebly.com" class="button">Entra nel sito</a>
  </div>
</body>
</html>
